<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ucapan Terima Kasih</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        window.onload = function() {
            const message = document.querySelector('.message');
            setTimeout(() => {
                message.style.opacity = 1; // Menampilkan pesan dengan efek
            }, 500); // Jeda waktu untuk pesan muncul
        };
        
    </script>
</head>
<body>
    <div class="container">
        <h1>Ucapan Terima Kasih</h1>
        <p class="message" style="opacity: 0;">Makasih ya cantikk sama aku terus pokoknya bantu doain aku biar cepet nikahin kamu. I Love you sayanggg.</p>
        <a href="index.html" class="button">Kembali ke Beranda</a>
    </div>
</body>
</html>
